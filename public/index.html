<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.jsonは、WebアプリケーションがWebアプリケーションにインストールされたときに使用されるメタデータを提供します。
      ユーザーのモバイルデバイスまたはデスクトップhttps://developers.google.com/web/fundamentals/web-app-manifest/を参照してください。
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      上記のタグで％PUBLIC_URL％が使用されていることに注意してください。
      ビルド中に `public`フォルダのURLに置き換えられます。
      HTMLから参照できるのは `public`フォルダ内のファイルだけです。
      ％PUBLIC_URL％ === ./public

      "/favicon.ico"や "favicon.ico"とは異なり、 "％PUBLIC_URL％/ favicon.ico"は
      クライアントサイドルーティングと非ルートパブリックURLの両方で正しく機能します。
      `npm run build`を実行して、root以外の公開URLを設定する方法を学びましょう。
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      このHTMLファイルはテンプレートです。
      ブラウザで直接開くと、空のページが表示されます。

      このファイルにWebフォント、メタタグ、またはアナリティクスを追加できます。
      ビルドステップはバンドルされたスクリプトを<body>タグに配置します。

      開発を始めるには、 `npm start`または` yarn start`を実行してください。
      プロダクションバンドルを作成するには、 `npm run build`または` yarn build`を使います。
    -->
  </body>
</html>
